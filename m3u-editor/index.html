<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>M3U Kanal Editörü</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; }
    input { width: 80%; padding: 8px; }
    button { background-color: green; color: white; padding: 10px 20px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>

<h1>M3U Kanal Editörü</h1>
<ul id="channelList"></ul>
<button onclick="saveChanges()">Değişiklikleri Kaydet</button>

<script>
  async function loadChannels() {
    const response = await fetch('https://raw.githubusercontent.com/showman1907/iptv/main/m3u-editor/channels.json');
    if (!response.ok) {
      console.error('Kanal listesi yüklenemedi');
      return;
    }

    const channels = await response.json();
    const container = document.getElementById('channelList');
    container.innerHTML = '';

    channels.forEach(channel => {
      const li = document.createElement('li');
      li.innerHTML = `<input type="text" class="channel-input" value="${channel}" style="width: 80%; padding: 5px;">`;
      container.appendChild(li);
    });
  }

  window.onload = loadChannels;
</script>

<!-- Kanal listesi inputları için konteyner -->
<ul id="channelList"></ul>

<!-- Değişiklikleri Kaydet butonu (bu versiyonda işlevsiz) -->
<button style="background-color:green;color:white;padding:10px 20px;margin-top:20px" disabled>
  Değişiklikleri Kaydet (Pasif)
</button>
