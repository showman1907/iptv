<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>M3U Kanal Editörü</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; }
    input { width: 80%; padding: 8px; }
    button { background-color: green; color: white; padding: 10px 20px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>

<h1>M3U Kanal Editörü</h1>
<ul id="channelList"></ul>
<button onclick="saveChanges()">Değişiklikleri Kaydet</button>

<script>
  async function loadChannels() {
    const token = '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';
    const username = 'showman1907';
    const repo = 'iptv';
    const path = 'm3u-editor/channels.json';

    const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
      headers: {
        Authorization: `token ${token}`,
        Accept: "application/vnd.github.v3.raw"
      }
    });

    if (!response.ok) {
      console.error('GitHub içeriği alınamadı');
      return;
    }

    const channels = await response.json();
    const container = document.getElementById('channelList');
    container.innerHTML = '';
    channels.forEach(channel => {
      const li = document.createElement('li');
      li.innerHTML = `<input type="text" class="channel-input" value="${channel}" style="width: 80%; padding: 5px;">`;
      container.appendChild(li);
    });
  }

  async function saveChanges() {
    const updatedChannels = [...document.querySelectorAll('.channel-input')]
      .map(input => input.value.trim())
      .filter(Boolean);

    const token = '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';
    const username = 'showman1907';
    const repo = 'iptv';
    const path = 'm3u-editor/channels.json';

    const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
      headers: {
        Authorization: `token ${token}`,
        Accept: "application/vnd.github.v3+json"
      }
    });

    if (!response.ok) {
      alert('GitHub API isteği başarısız oldu');
      return;
    }

    const file = await response.json();
    const base64Content = btoa(JSON.stringify(updatedChannels, null, 2));

    const update = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
      method: 'PUT',
      headers: {
        Authorization: `token ${token}`,
        Accept: "application/vnd.github.v3+json"
      },
      body: JSON.stringify({
        message: "M3U kanal listesi güncellendi",
        content: base64Content,
        sha: file.sha
      })
    });

    if (update.ok) {
      alert('Kanal listesi GitHub’a kaydedildi!');
    } else {
      alert('Kaydedilemedi. Lütfen tokenı kontrol edin.');
    }
  }

  window.onload = loadChannels;
</script>

</body>
</html>
