<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U Kanal Yöneticisi</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 2rem; }
    h1 { font-size: 24px; text-align: center; }
    ul { list-style: none; padding: 0; }
    li {
      background: white;
      margin: 0.5rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      background: crimson;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    #saveBtn {
      background: green;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>M3U Kanal Yöneticisi</h1>
  <ul id="channelList"></ul>
  <button id="saveBtn">Değişiklikleri Kaydet</button>
<script>
  async function loadChannels() {
    const token = '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'; // ✉️ Tokenı buraya ekle (geçici)
    const username = 'showman1907';
    const repo = 'iptv';
    const path = 'm3u-editor/channels.json';

    const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
      headers: {
        Authorization: `token ${token}`,
        Accept: "application/vnd.github.v3.raw"
      }
    });

    if (!response.ok) {
      console.error('GitHub içeriği alınamadı');
      return;
    }

    const channels = await response.json();
    const container = document.getElementById('channel-container');

    channels.forEach(channel => {
      const input = document.createElement('input');
      input.type = 'text';
      input.value = channel;
      input.className = 'channel-input';
      container.appendChild(input);
    });
  }

  async function saveChanges() {
    const updatedChannels = [...document.querySelectorAll('.channel-input')]
      .map(input => input.value.trim())
      .filter(Boolean);

    const token = 'GH_TOKENINI_BURAYA_YAZ'; // ✉️ Tokenı buraya ekle (geçici)
    const username = 'showman1907';
    const repo = 'iptv';
    const path = 'm3u-editor/channels.json';

    const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
      headers: {
        Authorization: `token ${token}`,
        Accept: "application/vnd.github.v3+json"
      }
    });

    if (!response.ok) {
      alert('GitHub API isteği başarısız oldu');
      return;
    }

    const file = await response.json();
    const base64Content = btoa(JSON.stringify(updatedChannels, null, 2));

    const update = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
      method: 'PUT',
      headers: {
        Authorization: `token ${token}`,
        Accept: "application/vnd.github.v3+json"
      },
      body: JSON.stringify({
        message: "M3U kanal listesi güncellendi",
        content: base64Content,
        sha: file.sha
      })
    });

    if (update.ok) {
      alert('Kanal listesi GitHub’a kaydedildi!');
    } else {
      alert('Kaydedilemedi. Lütfen tokenı kontrol edin.');
    }
  }

  window.onload = loadChannels;
</script>

<!-- Kanal listesi inputları için konteyner -->
<div id="channel-container"></div>

<!-- Değişiklikleri Kaydet butonu -->
<button onclick="saveChanges()" style="background-color:green;color:white;padding:10px 20px;margin-top:20px">
  Değişiklikleri Kaydet
</button>
