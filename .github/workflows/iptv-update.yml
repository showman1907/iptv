name: YouTube Ekle ve Güncelle

on:
  schedule:
    - cron: '0 3 * * *'  # Her gün saat 03:00'te çalışır
  workflow_dispatch:     # Manuel tetikleme

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Reponuzu klonlayın
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Gerekli Paketleri Kur
        run: pip install requests

      - name: YouTube Videolarını M3U'ya Ekle
        run: python youtube_appender.py

      - name: Değişiklikleri Commit Et ve Pushla
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "GokhanBot"
          git config user.email "iptv-bot@gokhanelgul.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git add gokhan_iptv.m3u
          git commit -m "YouTube videoları eklendi: $(date)" || echo "Değişiklik yok"
          git push
