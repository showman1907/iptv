<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M3U Kanal Düzenleyici</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>M3U Kanal Düzenleyici</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Kanal ara..." />
      <button id="addGroupBtn">+ Yeni Grup</button>
    </div>
    <div id="groups"></div>
    <div class="new-channel">
      <select id="groupSelector"></select>
      <input type="text" id="channelName" placeholder="Kanal Adı" />
      <input type="text" id="channelURL" placeholder="M3U Adresi" />
      <button id="addChannelBtn">Kanal Ekle</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
